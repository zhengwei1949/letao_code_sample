<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="assets/mui/js/mui.min.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <!-- <a class="mui-icon mui-icon-search mui-pull-right"></a> -->
        <h1 class="mui-title">登录</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <form class="mui-input-group" id="myForm">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row" style="padding-left:10px;padding-right:10px;">
                <button id="login-btn" type="button" class="mui-btn mui-btn-block mui-btn-primary" style="padding:4px;">确认</button>
            </div>
        </form>
    </div>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script>
    $(function(){
        $('#login-btn').on('click',function(){
            var username = $('[name="username"]').val();
            var password = $('[name="password"]').val();
            if(!username){
                mui.toast('请输入用户名');
                return;
            }
            if(!password){
                mui.toast('请输入密码');
                return;
            }

            $.ajax({
                type: "post",
                url: "http://localhost:3000/user/login",
                data: {username:username,password:password},
                dataType: "json",
                beforeSend:function(){
                    $('#login-btn').html('正在登录中...');
                },
                success: function (response) {
                    // console.log(response);
                    mui.toast('登录成功');
                    $('#login-btn').html('登录');
                    setTimeout(function(){
                        location.href = 'user.html';
                    },2000);
                }
            });
        })
    })
    </script>
</body>

</html>
