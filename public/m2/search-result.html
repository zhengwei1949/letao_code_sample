<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="assets/mui/js/mui.min.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-icon mui-icon-search mui-pull-right"></a>
        <h1 class="mui-title">搜索中心</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content" id="refreshContainer">
        <div class="wrapper">
            <!--搜索筛选开始-->
            <div class="mui-row">
                <div class="mui-col-xs-6 search-bar" id="priceSort">
                    价格&nbsp;
                    <span class="fa fa-angle-down"></span>
                </div>
                <div class="mui-col-xs-6 search-bar" id="numSort">
                    销量&nbsp;
                    <span class="fa fa-angle-down"></span>
                </div>
            </div>
            <!--搜索筛选结束-->
            <!--产品区域开始-->
            <div class="product">
                <ul class="list mui-clearfix" id="search-box">
                    <!--通过模板引擎渲染出来的-->
                </ul>
            </div>
            <!--产品区域结束-->
        </div>
    </div>
    <script>
        mui('.mui-content').scroll({
            indicators: false, //是否显示滚动条
        });
    </script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script id="searchTpl" type="text/template">
        <% for(var i=0;i<data.length;i++){ %>
            <li>
                <a href="#">
                    <img src="images/product.jpg">
                    <span class="name">
                        <%=data[i].proName%>
                    </span>
                    <p>
                        <span>¥<%=data[i].price%></span>
                        <span>¥<%=data[i].oldPrice%></span>
                    </p>
                    <button class="buy-now">立即购买</button>
                </a>
            </li>
        <% } %>
    </script>
    <script>
    var keyword = getParamsByUrl(location.href, 'keyword');
    // console.log(keyword);
    var page = 1;
    var priceSort = 1;//默认升序
    mui.init({
    pullRefresh: {
        container: "#refreshContainer",//下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
        up: {
            height: 50,//可选.默认50.触发上拉加载拖动距离
            auto: true,//可选,默认false.自动上拉加载一次
            contentrefresh: "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
            contentnomore: '没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
            callback: function(){
                console.log(this == mui('#refreshContainer').pullRefresh());
                getData();
            } //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
    }}

    });

    //按照商品价格进行排序
    $("#priceSort").on('tap',function(){
        // console.log(1);
        //排序 1代表升序 2代表降序
        priceSort = priceSort == 1 ? 2:1;
        page = 1;
        $('#search-box').html("");
        mui('#refreshContainer').pullRefresh().refresh(true);
        getData();
    })
    /**
     *  [获取地址栏的参数]
     *  @param url - 地址字符串 
     *  @param name - 要获取的参数名称
     * return 参数名称对应的参数值
     */
    function getParamsByUrl(url,name){
        var params = url.substr(url.indexOf('?')+1);
        var param = params.split('&');
        for(var i=0;i<param.length;i++){
            var current = param[i].split('=');
            if(current[0] == name){
                return current[1];
            }
        }
        return null;
    }

    function getData(){
        // var that = this;
        $.ajax({
            type: "get",
            url: "http://localhost:3000/product/queryProduct",
            data: {
                page: page++,
                pageSize: 3,
                proName: keyword,
                price:priceSort
            },
            dataType: "json",
            success: function (response) {
                // console.log(response);
                if(response.data.length > 0){
                    var html = template('searchTpl', response);
                    $('#search-box').append(html);
                    mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                }else{
                    //加载完毕
                    mui('#refreshContainer').pullRefresh().endPullupToRefresh(true);
                }
            }
        });
    }
    </script>
</body>

</html>
